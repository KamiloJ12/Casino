<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../assets/image/banner6.png" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="font-size:50px"  >Deposita en criptomonedas</h5>
        <p>Transacciones 100% seguras.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/image/banner2.png" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5  style="font-size:50px"  >Participa en el torneo</h5>
        <p>Gana premios asombrosos.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/image/banner3.png" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5  style="font-size:50px"  >1 BTC</h5>
        <p>Participa en el torneo y gana grande premios.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
